[alembic]
# Path to migration scripts
script_location = alembic

# This value is overridden by env.py at runtime using settings.DATABASE_URL
# Keeping a sensible default here for CLI tools that may read it.
sqlalchemy.url = ''

# Ensure project root is on sys.path so imports like `from models import *` work
prepend_sys_path = .

# Versioning settings
version_path_separator = os
truncate_slug_length = 40

# Timezone for timestamps in migration files
timezone = UTC

# Output encoding
output_encoding = utf-8


[post_write_hooks]
# Example (disabled): black formatting on generated revisions
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging Configuration (standard template)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s 